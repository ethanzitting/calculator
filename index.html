<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<main>
			<div id="calculator-body">
				<div id="screen-and-clear">
					<div id="calculator-screen">Screen</div>
					<div id="clear-btn">Clear</div>
				</div>
				<div id="calculator-buttons">
					<div id="sevenBtn" class="number-btn">7</div>
					<div id="eigthBtn" class="number-btn">8</div>
					<div id="nineBtn" class="number-btn">9</div>
					<div id="slashBtn" class="operator-btn">/</div>
					<div id="fourBtn" class="number-btn">4</div>
					<div id="fiveBtn" class="number-btn">5</div>
					<div id="sixBtn" class="number-btn">6</div>
					<div id="multiplyBtn" class="operator-btn">x</div>
					<div id="oneBtn" class="number-btn">1</div>
					<div id="twoBtn" class="number-btn">2</div>
					<div id="threeBtn" class="number-btn">3</div>
					<div id="minusBtn" class="operator-btn">-</div>
					<div id="zeroBtn" class="number-btn">0</div>
					<div id="periodBtn" class="number-btn">.</div>
					<div id="equalsBtn" class="operator-btn">=</div>
					<div id="plusBtn" class="operator-btn">+</div>
				</div>
			</div>
		</main>
	</body>
	<script src="scripts.js"></script>
</html>
